<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-notification-heading" jhiTranslate="appEcoleApp.notification.home.createOrEditLabel">Create or edit a Notification</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!notification.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="notification.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appEcoleApp.notification.titre" for="field_titre">Titre</label>
                    <input type="text" class="form-control" name="titre" id="field_titre"
                        [(ngModel)]="notification.titre" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appEcoleApp.notification.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="notification.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appEcoleApp.notification.type" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="notification.type" id="field_type" >
                        <option value="ALERTE">{{'appEcoleApp.TypeNotification.ALERTE' | translate}}</option>
                        <option value="EVENEMENT">{{'appEcoleApp.TypeNotification.EVENEMENT' | translate}}</option>
                        <option value="INFO">{{'appEcoleApp.TypeNotification.INFO' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appEcoleApp.notification.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="notification.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === notification.user?.id ? notification.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

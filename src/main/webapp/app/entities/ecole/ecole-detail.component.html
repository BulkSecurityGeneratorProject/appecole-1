<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ecole">
            <h2><span jhiTranslate="appEcoleApp.ecole.detail.title">Ecole</span> {{ecole.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="appEcoleApp.ecole.nom">Nom</span></dt>
                <dd>
                    <span>{{ecole.nom}}</span>
                </dd>
                <dt><span jhiTranslate="appEcoleApp.ecole.adresse">Adresse</span></dt>
                <dd>
                    <span>{{ecole.adresse}}</span>
                </dd>
                <dt><span jhiTranslate="appEcoleApp.ecole.ville">Ville</span></dt>
                <dd>
                    <span>{{ecole.ville}}</span>
                </dd>
                <dt><span jhiTranslate="appEcoleApp.ecole.telephone">Telephone</span></dt>
                <dd>
                    <span>{{ecole.telephone}}</span>
                </dd>
                <dt><span jhiTranslate="appEcoleApp.ecole.user">User</span></dt>
                <dd>
                    {{ecole.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ecole', ecole.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

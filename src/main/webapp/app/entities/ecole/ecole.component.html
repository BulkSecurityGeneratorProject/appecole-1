<div>
    <h2 id="page-heading">
        <span jhiTranslate="appEcoleApp.ecole.home.title">Ecoles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ecole" [routerLink]="['/ecole/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="appEcoleApp.ecole.home.createLabel">
            Create new Ecole
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'appEcoleApp.ecole.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ecoles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="appEcoleApp.ecole.nom">Nom</span></th>
            <th><span jhiTranslate="appEcoleApp.ecole.adresse">Adresse</span></th>
            <th><span jhiTranslate="appEcoleApp.ecole.ville">Ville</span></th>
            <th><span jhiTranslate="appEcoleApp.ecole.telephone">Telephone</span></th>
            <th><span jhiTranslate="appEcoleApp.ecole.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ecole of ecoles ;trackBy: trackId">
                <td><a [routerLink]="['/ecole', ecole.id, 'view' ]">{{ecole.id}}</a></td>
                <td>{{ecole.nom}}</td>
                <td>{{ecole.adresse}}</td>
                <td>{{ecole.ville}}</td>
                <td>{{ecole.telephone}}</td>
                <td>
                    {{ecole.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/ecole', ecole.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ecole', ecole.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'ecole', { outlets: { popup: ecole.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-ecole-heading" jhiTranslate="appEcoleApp.ecole.home.createOrEditLabel">Create or edit a Ecole</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!ecole.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="ecole.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appEcoleApp.ecole.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                        [(ngModel)]="ecole.nom" required/>
                    <div [hidden]="!(editForm.controls.nom?.dirty && editForm.controls.nom?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nom?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appEcoleApp.ecole.adresse" for="field_adresse">Adresse</label>
                    <input type="text" class="form-control" name="adresse" id="field_adresse"
                        [(ngModel)]="ecole.adresse" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appEcoleApp.ecole.ville" for="field_ville">Ville</label>
                    <input type="text" class="form-control" name="ville" id="field_ville"
                        [(ngModel)]="ecole.ville" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appEcoleApp.ecole.telephone" for="field_telephone">Telephone</label>
                    <input type="text" class="form-control" name="telephone" id="field_telephone"
                        [(ngModel)]="ecole.telephone" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appEcoleApp.ecole.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="ecole.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === ecole.user?.id ? ecole.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
